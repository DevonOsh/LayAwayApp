 <!DOCTYPE html>
<html>

<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
<link rel="stylesheet" href="bower_components/font-awesome/font-awesome.css" />

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>

<body>

<div ng-app="myApp">

	<header>
		<base href="/">
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">SuperShop Layaway</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#/"><i class="fa fa-home"></i> Home</a></li>
					<li><a href="#/empLogin"><i class="fa fa-shield"></i> Employees </a></li>
				</ul>
			</div>
		</nav>
	</header>

	<ng-view></ng-view>

</div>

<script>
var app = angular.module("myApp", ["ngRoute"]);

app.config(['$locationProvider', function($locationProvider) {
  $locationProvider.hashPrefix('');
}]);

app.config(function($routeProvider){
	$routeProvider
	.when("/", {
		templateUrl: "view/main.html",
		controller: "myCtrl"
	})
	.when("/empHome", {
		templateUrl: "view/employee/empHome.html",
		controller: "empCtrl"
	})
	.when("/empLogin", {
		templateUrl: "view/employee/empLogin.html",
		controller: "empLoginCtrl"
	})
	.when("/newCust", {
		templateUrl: "view/employee/newCust.html"
	})
	.when("/custLway/:cust_num", {
		templateUrl: "view/employee/custLway.html"
	})
	.when("/newLway", {
		templateUrl: "view/employee/newLway.html"
	})
	.when("/updateLway", {
		templateUrl: "view/employee/updateLway.html"
	})
	.when("/newItem", {
		templateUrl: "view/employee/newItem.html"
	})
	.when("/custLogin", {
		templateUrl: "view/customer/custLogin.html"
	})
	.when("/custHome", {
		templateUrl: "view/customer/customerHome.html"
	})
	.otherwise({
		template: "<h1>No template found</h1>"
	});
});

app.controller('appCtrl', function($scope) {
	$scope.$back = function() {
		window.history.back();
	}
});

</script>

<script src="service/dataService.js"></script>
<script src="ctrl/main.js"></script>
<script src="ctrl/empController.js"></script>

</body>
</html>
