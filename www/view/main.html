
	<div class="container">
		<div class="col-xs-12 col-md-6">
			<h3> Welcome back, {{user.firstName}} {{user.lastName}}!</h3>
		</div>

		<div class="col-xs-12">
			<ul class="list-group">
				<li class="list-group-item col-xs-12" ng-repeat="item in items">
					<span class="col-md-3 col-xs-6">Item No: {{item.itemNum}}</span>
					<span class="col-md-3 col-xs-6">Description: {{item.description}}</span>
					<span class="col-md-3 col-xs-6">Quantity: {{item.quantity}}</span>
					<span class="col-md-3 col-xs-6">Cost: {{item.itemCost}}</span>
				</li>
			</ul>
		</div>
	</div>
