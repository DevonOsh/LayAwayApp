<div id="custLway" class="container">
	<div class="col-xs-12 col-md-6">
		<h3>Layaway Info</h3>
		<br />
		<h3>Customer: {{ custNum }}</h3>
	</div>

	<div id="lwayList" class="col-xs-12">
		<h4>Items</h4>
		<ul class="list-group">
			<li class="list-group-item col-xs-12" ng-repeat="item in items">
				<span class="col-xs-12">{{ item.item_num }} | {{ item.description }} | {{ item.item_cost }}</span>
			</li>
		</ul>
	</div>

	<div id="addItem" class="col-xs-12">
		<h4>Add Item</h4>
		<form>
			<div class="form-group">
				<input type="text" class="form-control input-lg text-center" placeholder="Item Number" ng-model="itemData.item_num" />
				<input type="text" class="form-control input-lg text-center" placeholder="Quantity" ng-model="itemData.quantity" />
				<input type="text" class="form-control input-lg text-center" placeholder="Item Cost" ng-model="itemData.item_cost" />
				<input type="text" class="form-control input-lg text-center" placeholder="Description" ng-model="itemData.description" />
				<input type="text" class="form-control input-lg text-center" placeholder="Image Url" ng-model="itemData.image_url" />
			</div>

			<button type="submit" class="btn btn-primary btn-lg" ng-click="addItem()">Add Item</button>
		</form>
	</div>

	<div id="addPayment" class="col-xs-12">
		<h4>Add Payment</h4>
		<form>
			<div class="form-group">
				<input type="text" class="form-control input-lg text-center" placeholder="Payment Amount" ng-model="paymentAmount" />
			</div>

			<button type="submit" class="btn btn-primary btn-lg" ng-click="addPayment()">Add Payment</button>
		</form>
	</div>
</div>
